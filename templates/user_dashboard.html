<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Customer Dashboard - Make and manage your restaurant reservations">
    <meta name="theme-color" content="#343a40">
    <title>Customer Dashboard - Restaurant Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Restaurant Booking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Back to Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row g-4">
            <!-- Tables Section -->
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Available Tables</h5>
                    </div>
                    <div class="card-body">
                        <div id="tablesList" class="list-group">
                            <!-- Tables will be loaded here -->
                        </div>
                        <div id="tableSelectNote" class="form-text mt-2">
                            Click a table to select it for your reservation.
                        </div>
                    </div>
                </div>
            </div>

            <!-- Booking Form -->
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Make a Reservation</h5>
                    </div>
                    <div class="card-body">
                        <form id="bookingForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required>
                                <div class="invalid-feedback">Please enter your name.</div>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" required>
                                <div class="invalid-feedback">Please select a date.</div>
                            </div>
                            <div class="mb-3">
                                <label for="time" class="form-label">Time</label>
                                <input type="time" class="form-control" id="time" required>
                                <div class="invalid-feedback">Please select a time.</div>
                            </div>
                            <div class="mb-3">
                                <label for="party_size" class="form-label">Number of Guests</label>
                                <input type="number" class="form-control" id="party_size" min="1" required>
                                <div class="invalid-feedback">Please enter the number of guests.</div>
                            </div>
                            <input type="hidden" id="table" required>
                            <div class="mb-3">
                                <label for="special_requests" class="form-label">Special Requests</label>
                                <textarea class="form-control" id="special_requests" rows="3" 
                                    placeholder="Any special requests or preferences?"></textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Book Table</button>
                                <button type="button" id="checkAvailability" class="btn btn-secondary">
                                    Check Available Tables
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
